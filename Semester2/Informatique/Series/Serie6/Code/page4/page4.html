<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flags</title>
	
	<link rel="stylesheet" href="../common/style.css" type="text/css" />
	<link rel="stylesheet" href="page4.css" type="text/css" />
	<script type="text/javascript" src="../common/script.js"></script>
</head>

<body>
	<div class="body">
		<div class="flags">
			<svg class="flag selected" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2" id="france">
				<rect x="0" y="0" width=1 height=2 fill="blue" />
				<rect x="1" y="0" width=1 height=2 fill="white" />
				<rect x="2" y="0" width=1 height=2 fill="red" />
			</svg>
			<svg class="flag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2" id="italy">
				<rect x="0" y="0" width=1 height=2 fill="green" />
				<rect x="1" y="0" width=1 height=2 fill="white" />
				<rect x="2" y="0" width=1 height=2 fill="red" />
			</svg>
		</div>
		<div class="flags">
			<svg class="flag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3 2" id="belgium">
				<rect x="0" y="0" width=1 height=2 fill="black" />
				<rect x="1" y="0" width=1 height=2 fill="yellow" />
				<rect x="2" y="0" width=1 height=2 fill="red" />
			</svg>
			<svg class="flag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6" id="LGBTQ+">
				<rect x="0" y="0" width=9 height=1 fill="red" />
				<rect x="0" y="1" width=9 height=1 fill="orange" />
				<rect x="0" y="2" width=9 height=1 fill="yellow" />
				<rect x="0" y="3" width=9 height=1 fill="green" />
				<rect x="0" y="4" width=9 height=1 fill="blue" />
				<rect x="0" y="5" width=9 height=1 fill="purple" />
			</svg>
		</div>
		
		<div class="infos">
			<table id="countryInfo">
				<tr>
					<th id="country_name" colspan="2">country_name</th>
				</tr>
				<tr>
					<td>Inhabitants</td>
					<td id="inhabitants">inhabitants</td>
				</tr>
				<tr>
					<td>Inhabitants per capita</td>
					<td id="inhabitants_per_capita">inhabitants_per_capita</td>
				</tr>
				<tr>
					<td>Inhabitants without capita<br>(haha, get it?)</td>
					<td id="inhabitants_without_capita">inhabitants_without_capita</td>
				</tr>
				<tr>
					<td>Head of state</td>
					<td id="head_of_state">head_of_state</td>
				</tr>
				<tr>
					<td>They make good pancakes.</td>
					<td id="good_pancakes">good_pancakes</td>
				</tr>
			</table>
		</div>
	</div>
	<script type="module" scr="page4.js"></script>
</body>
</html>
